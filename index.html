<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="clock">

      <div id="sc" class="circle" style="--clr:#04fc43"><i></i></div>
      <div id="mn" class="circle circle2" style="--clr:#fee800"><i></i></div>
      <div id="hr" class="circle circle3" style="--clr:#ff2972"><i></i></div>

      <span style="--digit:1;"><b>1</b></span>
      <span style="--digit:2;"><b>2</b></span>
      <span style="--digit:3;"><b>3</b></span>
      <span style="--digit:4;"><b>4</b></span>
      <span style="--digit:5;"><b>5</b></span>
      <span style="--digit:6;"><b>6</b></span>
      <span style="--digit:7;"><b>7</b></span>
      <span style="--digit:8;"><b>8</b></span>
      <span style="--digit:9;"><b>9</b></span>
      <span style="--digit:10;"><b>10</b></span>
      <span style="--digit:11;"><b>11</b></span>
      <span style="--digit:12;"><b>12</b></span>
    </div>

    <!-- digital clock -->
    <div id="time">
      <div id="hour" style="--clr:#ff2972">00</div>
      <div id="minute" style="--clr:#fee800">00</div>
      <div id="second" style="--clr:#04fc43">00</div>
      <div id="ampm">AM</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
